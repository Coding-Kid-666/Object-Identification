 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center><br><br>
      <button class="btn btn-default-heading" style="font-size: 24px;width: 80%;">Image Recognition</button>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="objects">
      Orange sketchpen
      <br><hr><br>
      17x27 cm notebook(blank pages too)
      <br><hr><br>
     Blue pouch
     <!--(and my face with the pouch for some reason)-->
      <br><hr><br>
      Scale (should be transparent for best results)
      <br><hr><br>
      Water bottle
    </b><br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="output"></div>
      <br>
      <br>
      <button onclick="takeSnapshot()" class="btn btn-info">Take photo</button><br><br>
      <button onclick="identifyObject()" class="btn btn-success">Identify</button>
      <p style="font-size: 22px;">Object :  <span id="resultObjectname"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="resultObjectaccuracy"></span> </p>
      <h1 id="ifError"></h1>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
